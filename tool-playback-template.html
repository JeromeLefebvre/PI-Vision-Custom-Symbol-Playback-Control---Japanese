<div class="c-pane-header t-pane-header-color t-content-font-large t-font-color-white flex-none">再生</div>  
<label title="何かい実行する">実行回数</label>          <input type="text" ng-model="options.numberOfIncrements" ng-disabled="isRunning"></input>  
<label title="実行する時に何秒を前に進む（一秒以下も対応）">時間間隔(s):</label> 			 <input type="text" ng-model="options.increaseIncrementTime" ng-disabled="isRunning"></input>  
<label title="次の実行するまでに何ミリ秒の待つ時間">再生のスピード(ms):</label> <input type="text" ng-model="options.incrementTimer" ng-disabled="isRunning"></input>  
<label title="開始時間を変更したくない場合">固定の開始時間:</label>     <input type="checkbox" ng-model="options.fixedStart"></input>
<button ng-click="start()" ng-disabled="isRunning">Go</button>   
<button ng-click="stop()" ng-disabled="!isRunning">Stop</button>
